<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PIZZA ORDER FORM</title>
    <style type="text/css">
    </style>
</head>
<body>
    <link href="UMALI_IMAGES_ITAD/UMALI_pizzaOrderFormDesign_ITAD.css" rel="stylesheet" type="text/css">
    <!--UMALI, SEAN EDWARD-->
    <!--05/04/21-->
	<div align="center">
		<a href="UMALI_IMAGES_ITAD/Icon.jpg" target="WinImage">
			<img src="UMALI_IMAGES_ITAD/Icon.jpg" alt="Pizza Icon" title="This is my pizza icon">
		</a>
	</div>
	<h1>Pizza Order Form</h1>
	<br>
	<form action="">
		<fieldset>
			<legend>Customer Information</legend>
			<br>
			<div class="border">
				<p>
					<label>Lastname:</label>
					<input type="text" maxlength="20"/>
					<br><br>
					<label>Firstname:</label>
					<input type="text" maxlength="20"/>	
					<br><br>
					<label>Middle Initial:</label>
					<input type="text" maxlength="3"/>
				</p>
				<p>
					<label>Complete Address:</label>
					<input type="text"/>
				</p>
				<p>
					<label>Contact Number:</label>
					<input type="text">
				</p>
				<p>
					<label>Email Address:</label>
					<input type="text"/>
				</p>
			</div>
			<br><br>
			<fieldset>
				<legend >How to get there?</legend>
				<textarea name="comment" rows="10" cols="30">Enter text here...</textarea>
			</fieldset>
			<br>
		</fieldset>
		<br><br>
		<fieldset>
			<legend>Order Form</legend>
			<br><br>
			<div class="border">
				<h4>FOR BURGERS:</h4>
				<p>
					<label for="Bun">Bun</label>
					<select name="Bun" id="Bun" size="1">
						<option value="white bun">White Bun</option>
						<option value="wheat bun">Wheat Bun</option>
					</select>	
					<br><br>
					<label for="patty">Patty</label>
					<select name="patty" id="patty" size="1">
						<option value="single patty">Single Patty</option>
						<option value="double patty">Double Patty</option>
					</select>
				</p>
			
				<p>
					<label for="cheese"><b>Cheese:</b></label>
					<input type="radio" id="with cheese" name="cheese">
					<label for="with cheese">With cheese</label>
					<input type="radio" id="no cheese" name="cheese">
					<label for="no cheese">No cheese</label>
				</p>
				<br>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
				<br><br>
			</div>
				<br><br><br>
			<div class="border">
				<h4>FOR PASTA:</h4>
				<br>
				<label for="sauce">Sauce</label>
				<select name="sauce" id="sauce" size="1">
					<option value="carbonara">Carbonara</option>
					<option value="pesto">Pesto</option>
					<option value="spaghetti">Spaghetti</option>
				</select>	
				<label for="other"><b>Other:</b></label>
				<input type="checkbox" id="extra cheese" name="other">
				<label for="extra cheese">Extra cheese</label>
				<input type="checkbox" id="extra sauce" name="other">
				<label for="extra sauce">Extra Sauce</label>
				<h5>Or</h5>
				<br>
				<input type="checkbox" id="no cheese" name="other">
				<label for="no cheese">No cheese</label>
				<br><br>
			</div>
			<br><br><br>
			<h4>DRINKS</h4>
			<label for="Kind"><b>Kinds of Drink:</b></label>
			<br><br>
			<input type="checkbox" id="coke" name="Kind">
			<label for="coke">Coke</label>
			<fieldset style="background-color:white;">
				<br>
				<label for="size"><b>Sizes:</b></label>
				<input type="radio" id="s" name="size">
				<label for="s">S</label>
				<input type="radio" id="m" name="size">
				<label for="m">M</label>
				<input type="radio" id="l" name="size">
				<label for="l">L</label>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
			</fieldset>
			<br>
			<input type="checkbox" id="sprite" name="Kind">
			<label for="sprite">Sprite</label>
			<fieldset style="background-color:white;">
				<br>
				<label for="size"><b>Sizes:</b></label>
				<input type="radio" id="s" name="size">
				<label for="s">S</label>
				<input type="radio" id="m" name="size">
				<label for="m">M</label>
				<input type="radio" id="l" name="size">
				<label for="l">L</label>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
			</fieldset>
			<br>
			<input type="checkbox" id="pepsi" name="Kind">
			<label for="pepsi">Pepsi</label>
			<fieldset style="background-color:white;">
				<br>
				<label for="size"><b>Sizes:</b></label>
				<input type="radio" id="s" name="size">
				<label for="s">S</label>
				<input type="radio" id="m" name="size">
				<label for="m">M</label>
				<input type="radio" id="l" name="size">
				<label for="l">L</label>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
			</fieldset>
			<br>
			<input type="checkbox" id="mountain dew" name="Kind">
			<label for="mountain dew">Mountain dew</label>
			<fieldset style="background-color:white;">
				<br>
				<label for="size"><b>Sizes:</b></label>
				<input type="radio" id="s" name="size">
				<label for="s">S</label>
				<input type="radio" id="m" name="size">
				<label for="m">M</label>
				<input type="radio" id="l" name="size">
				<label for="l">L</label>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
			</fieldset>
			<br>
			<input type="checkbox" id="iced tea" name="Kind">
			<label for="iced tea">Iced Tea</label>
			<fieldset style="background-color:white;">
				<br>
				<label for="size"><b>Sizes:</b></label>
				<input type="radio" id="s" name="size">
				<label for="s">S</label>
				<input type="radio" id="m" name="size">
				<label for="m">M</label>
				<input type="radio" id="l" name="size">
				<label for="l">L</label>
				<label>Qty:</label>
				<input type="text"/ maxlength="2">
			</fieldset>
			<br>
		</fieldset>
		<br><br><br>
		<fieldset>
			<legend>FEEDBACKS</legend>
			<textarea name="feedback" rows="10" cols="30">Enter text here...</textarea>
		</fieldset>
		<br><br><br>
		<fieldset>
			<legend>DELIVERY</legend>
			<div class="left">
				<input type="radio" id="deliver" name="delivery">
				<label for="delivery">Delivery</label><br>
			</div>
			<div class="right">
				<input type="radio" id="deliver" name="pickup">
				<label for="pickup">Pick-up</label><br>
			</div>
		</fieldset>
		<br><br><br><br>
		<div align="right">
				<input type="submit" id="btn" value="Submit">
		</div>
	</form>
</body>
</html>
